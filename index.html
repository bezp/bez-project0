<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/index.css">

  <title>Flash deez Cardz</title>
</head>
<body class="container-fluid text-center">
  <header class="">
    <img src="images/bp_logo6.png" alt="logo" title="BP logo">
    <h1>
      Flash deez Cardz
    </h1>
    <!-- <button>New</button> -->
  </header>

  <main>
    <section class="card-add">
      <form>
        <!-- <label for="">Term</label> -->
        <textarea name="card-term" class="" cols="30" rows="5" placeholder="Term"></textarea>
        <!-- <label for="">Definition</label> -->
        <textarea name="card-definition" class="" cols="30" rows="5" placeholder="Enter Definition"></textarea>
        <section>  
        <button type="reset" class="btn btn-danger">Clear</button>
        <button type="submit" class="btn btn-success">Add</button>  
        </section>
      </form>

    </section>

    <section class="card-deck col-sm-3">
      <section class="row">
          <h2 class="deck-text">Deck</h2>
      </section>
      <span class="card-deck-listed example-deck">
        term1
      </span>
      <span class="card-deck-listed example-deck">
        term2
      </span>
      <span class="card-deck-listed example-deck">
        term3
      </span>
      <span class="card-deck-listed example-deck">
        term4
      </span>
      <span class="card-deck-listed example-deck">
        term5
      </span>
      <span class="card-deck-listed example-deck">
        term6
      </span>
    </section>
    <section class="card-active col-sm-9">
      <section>
        <button>Previous</button>
        <button>Next</button>
        <button>Edit</button>
        <button>Update</button>
        <button>Delete</button>
        <a href="#"><i class="fa fa-twitter" style="font-size:36px"></i></a>
      </section>
      <section class="flip-container">
        <span class="card-main-displayed example-main flipper">
          <section class="card-main-front">
            displayed term front
          </section>
          <section class="card-main-back">
            displayed term back
          </section>

        </span>
      </section>
    </section>
  </main>

  <footer>
    <small class="col-sm-12 text-center">
      copyright &copy; 2018 bezalel, all rights reserved
    </small>
  </footer>
</body>
</html>
